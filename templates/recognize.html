<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biometric Authentication - Recognize</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Biometric Auth</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/store_info">Store Info</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recognize">Recognize</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="text-center mb-4">
            <h1 class="display-4">Biometric Recognition</h1>
            <p class="lead">Authenticate yourself using face and voice data.</p>
        </div>

        <!-- Recognition Form -->
        <form action="/recognize" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Enter Name for Recognition:</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name" required>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-success">Start Recognition</button>
            </div>
        </form>

        <!-- Feedback and Status -->
        <div class="alert alert-info" id="statusMessage" style="display:none;">
            <p><strong>Status:</strong> <span id="statusText"></span></p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">Â© 2024 Biometric Authentication System. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // This script could be used to display feedback dynamically
        // based on the status of the recognition process

        // Assuming you have some way to set these values in the backend and pass them to the front-end
        const statusMessage = document.getElementById('statusMessage');
        const statusText = document.getElementById('statusText');

        // Example dynamic feedback
        // (this can be replaced with real data based on server response)
        const success = true;  // Set this based on the recognition result

        if (success) {
            statusText.innerText = "Recognition successful! Welcome back!";
            statusMessage.classList.remove('alert-info');
            statusMessage.classList.add('alert-success');
        } else {
            statusText.innerText = "Recognition failed. Please try again.";
            statusMessage.classList.remove('alert-info');
            statusMessage.classList.add('alert-danger');
        }

        // Show the status message
        statusMessage.style.display = 'block';
    </script>
</body>
</html>
